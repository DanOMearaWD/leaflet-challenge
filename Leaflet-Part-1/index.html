<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <h3 id="map-title"></h3>

  <!-- The div that holds our map -->
  <div id="map"></div>


  <ul id="map-legend">
    <header>Depth (m)</header>
    <li>
      <span class="box"></span>
      <span class="label">&lt; 10</span>
    </li>
    <li>
      <span class="box"></span>
      <span class="label">10-20</span>
    </li>
    <li>
      <span class="box"></span>
      <span class="label">21-30</span>
    </li>
    <li>
      <span class="box"></span>
      <span class="label">31-40</span>
    </li>
    <li>
      <span class="box"></span>
      <span class="label">41-50</span>
    </li>
    <li>
      <span class="box"></span>
      <span class="label">51+</span>
    </li>
  </ul>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
